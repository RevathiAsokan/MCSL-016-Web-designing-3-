<html>
<head><title>Session 5.3</title>
<script language="JavaScript">
    var t = new Date();
    var hrs = t.getHours();
	var mins = t.getMinutes();
	var secs = t.getSeconds();
    if (hrs < 12)
        alert('Time: '+hrs+':'+mins+':'+secs+' Good Morning');
    else if (hrs >= 12 && hrs <= 16)
        alert('Time: '+hrs+':'+mins+':'+secs+' Good Afternoon');
    else if (hrs >= 16 && hrs <= 24)
        alert('Time: '+hrs+':'+mins+':'+secs+' Good Evening');
	else
		alert('Error');
</script>
</head>
