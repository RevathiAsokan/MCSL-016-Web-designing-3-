<script language="JavaScript">
function calc(choice)
{
	var result;
	switch(choice)
	{
	case 1: result=7+5;
			break;
	case 2: result="7" + "5";
			break;
	case 3:	result=7*5;
			break;
	case 4:	result=7/5;
			break;
	case 5: result=7%5;
			break;
	}
	alert(result);
}
</script>
</head>
