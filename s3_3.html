<html>
<head><title>Session 3.3 </title>
<script language="JavaScript">
function jumpto(x)
{
	if (document.form1.jumpmenu.value != "null") 
	document.location.href = x
}
</script>
</head>
<body>
<form name="form1">
<select name="jumpmenu" onChange="jumpto(document.form1.jumpmenu.options[document.form1.jumpmenu.options.selectedIndex].value)">
<option>Jump to...</option>
<option value="https://www.google.com">Google</option>
<option value="https://www.gmail.com">GMail</option>
<option value="https://www.wikipedia.com">Wikipedia</option>
</select>
</form>
</body>
</html>
